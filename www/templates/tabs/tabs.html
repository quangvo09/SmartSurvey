<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Dashboard" icon-off="ion ion-home" icon-on="ion ion-home" href="#/tab/dashboard">
    <ion-nav-view name="tab-dashboard"></ion-nav-view>
  </ion-tab>

  <ion-tab title="News feed" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/feed">
    <ion-nav-view name="tab-feed"></ion-nav-view>
  </ion-tab>

  <ion-tab title="My surveys" icon-off="ion-ios-list-outline" icon-on="ion-ios-list-outline" href="#/tab/mySurveys">
    <ion-nav-view name="tab-my-survey"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Completed surveys" icon-off="ion-ios-book-outline" icon-on="ion-ios-book-outline" href="#/tab/completedSurveys">
    <ion-nav-view name="tab-completed-survey"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear-outline" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

</ion-tabs>
